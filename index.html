<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tessr js</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="loader" id="loader">
    <center>
      <div class="loading-text" id="loader-text">Loading...</div>
      <div class="loader2"></div>
    </center>
</div>


<div class="center-btn">
  <button id="capture-btn" class="capture"></button>
</div>


  <div class="backdrop"></div>
  <video id="video" autoplay></video>
  <canvas id="canvas" style="display: none;">
  </canvas>
  


  <div class="text-display-panel" id="text-display-panel">
    <div class="header">Recognized text</div>
    <div id="ocr-result" class="text"></div>

    <div class="copy-btn" id="copy-btn">
      copy text
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@latest/dist/tesseract.min.js"></script>
  <script src="./javascript//tesser_model/tesser.js"></script>
  <script src="./javascript/app.js"></script>
</body>
</html>
